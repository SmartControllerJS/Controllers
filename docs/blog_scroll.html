<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <style>

            .column-left, html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
                background-color: hsl(10, 21%, 95%);
            }

            /* Create two equal columns that floats next to each other */
            .column-right {
              float: left;
              width: 50%;
              height: 100%;
            }

            .column-left {
              float: left;
              width: 50%;
              height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: space-between; 
              
            }

            .button {
            display: block;
            padding: 25px 25px;
            margin: 10px; 
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #594f8d;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px hsl(0, 6%, 83%);
            }

            .button:hover {background-color: #463d72}

            .button:active {
            background-color: #463d72;
            box-shadow: 0 5px  hsl(0, 6%, 83%);;
            transform: translateY(4px);
            }
            </style>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        
    </head>
    <body>

        <div class="row">
            <div class="column-right">
                <canvas class="input_canvas" style="background: #594f8d;"></canvas>  
            </div>

            <div class="column-left" id="buttons">
                <button class="button" id="home">Home</button>
                <button class="button" id="smartcontroller">Smartcontroller</button>
                <button class="button" id="implemented">Implemented</button>
                <button class="button" id="experiments">Experiments</button>
                <button class="button" id="discussion">Discussion</button>
                <button class="button" id="future">Future Work</button>
            </div>

            <script src = "blog_scroll.js">  </script>     
          </div> 

               
    </body>
</html>
