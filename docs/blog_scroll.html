<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <style>
            * {
              box-sizing: border-box;
            }
            
            /* Create two equal columns that floats next to each other */
            .column {
              float: left;
              width: 50%;
              height: 100%;
              display: flex;
              justify-content: space-evenly;
              flex-direction: column;

            }
            
            /* Clear floats after the columns */
            .row:after {
              content: "";
              display: table;
              clear: both;
            }

            .button {
            display: block;
            padding: 15px 25px;
            margin: 10px; 
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            }

            .button:hover {background-color: #3e8e41}

            .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
            }
            </style>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        
    </head>
    <body>

        <div class="row">
            <div class="column">
                <canvas class="input_canvas" style="border:1px solid #000000; background: #a26fdd;"></canvas>  
            </div>

            <div class="column" id="buttons">
                <button class="button" id="home">Home</button>
                <button class="button" id="smartcontroller">Smartcontroller.js</button>
                <button class="button" id="implemented">Implemented</button>
                <button class="button" id="experiments">Experiments</button>
                <button class="button" id="discussion">Discussion</button>
                <button class="button" id="future">Future Work</button>
            </div>

          </div> 

         

        <script src = "blog_scroll.js">  </script>     
               
    </body>
</html>
