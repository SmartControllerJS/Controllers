<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <style>

            .column-left, html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
                background-color: hsl(10, 21%, 95%);
            }

            /* Create two equal columns that floats next to each other */
            .column-right {
              float: left;
              width: 50%;
              height: 100%;
            }

            .column-left {
              float: left;
              width: 50%;
              height: 90vh;
              display: flex;
              flex-direction: column;
              justify-content: space-evenly; 
              
            }

            .button {
            display: block;
            padding: 20px 20px;
            margin: 10px; 
            font-size: 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color:  #0081fb;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px hsl(0, 6%, 83%);
            }

            .button:hover {background-color: #adf3fd}

            .button:active {
            background-color: #adf3fd;
            box-shadow: 0 5px  hsl(0, 6%, 83%);;
            transform: translateY(4px);
            }
            </style>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        
    </head>
    <body>

        <div class="row">
            <div class="column-right">
                <canvas class="input_canvas" style="background: #0081fb;"></canvas>
            </div>

            <div class="column-left" id="buttons">
                <button class="button" id="home">Home</button>
                <button class="button" id="about">About</button>
                <button class="button" id="portfolio">Portfolio</button>
                <button class="button" id="bluti">Computer vision</button>
                <button class="button" id="smart">SmartControllerJS</button>
                <button class="button" id="tower">Tower Builder</button>
                <button class="button" id="simulation">Simulations</button>
                <button class="button" id="hobby">Birds!</button>
                <button class="button" id="disco">DISCO</button>
            </div>

            <script src = "blog_scroll_portfolio.js">  </script>
          </div> 

               
    </body>
</html>
